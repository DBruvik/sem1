<!DOCTYPE html>
	<html>
	<head>
		<title>Nested Elements</title>
		<style type="text/css">
		.outer { border: 2px solid black; background-color:  gray; padding: 15px; }
		.inner { border: 2px dotted black; background-color:  white;  padding: 15px; margin: 15px; }
		body {margin: 20px; border: 3px solid black; padding: 20px; background-color: hotpink ;}
		</style>
	</head>
		<body>
		<div class="outer">
		Outer.
		<div class="inner">
		Friends, Romans, contrymen, lend me your ears; <br/>
		I come to bury Caesar, not praise him.<br/>
		The good is oft interred with their bones;<br/>	
		So let it be with Caesar. The noble Brutus<br/>
		</div>
		</div>
		</body>
	</html>
